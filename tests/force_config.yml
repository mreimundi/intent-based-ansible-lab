- name: Force replace config
  gather_facts: false
  hosts: clab-evpn01-leaf2
  tasks:

    - name: Force replace config
      nokia_ni_cnpi.srlinux.srl_config:
        path: /
        action: replace
        src: clab-evpn01-leaf2.json
        #backup: yes
      register: rplc

    - name: Get diff
      debug:
        msg: "{{ rplc.diff | default([]) | list }}"

